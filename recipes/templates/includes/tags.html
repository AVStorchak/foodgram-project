{% load tag_filter %}
<ul class="tags">
    {% get_tags request as tags %}
    {% for tag, params in tags.items %}
    <li class="tags__item">
        <a id="{{ tag }}" class="tags__checkbox {{ params.style }} {% if params.status == 'on' %}tags__checkbox_active{% endif %}" href="{{ request.path }}?{{ params.path }}"></a>
        <span class="tags__label">{{ params.name }}</span>
    </li>
    {% endfor %}
</ul>
